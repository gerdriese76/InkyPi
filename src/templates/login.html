<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <script src="{{ url_for('static', filename='scripts/dark_mode.js') }}"></script>
    <script>
        (function() {
            const theme = localStorage.getItem('inkypi-theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <div class="frame">
        <div class="app-header">
            <div class="header-content">
                <div class="title-container">
                    <h1 class="app-title">Login</h1>
                </div>
            </div>
        </div>
        <div class="separator"></div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages" style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 4px;">
              {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" class="settings-form">
            <div id="settings-container">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>
            </div>
            <div class="buttons-container">
                <button type="submit" class="action-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
