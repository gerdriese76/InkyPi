<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkyPi - Aktuelles Bild</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.3);
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <img id="current-image" src="/api/current_image" alt="InkyPi Display">
    <div id="status">Warte auf Aktualisierung...</div>

    <script>
        const img = document.getElementById('current-image');
        const status = document.getElementById('status');
        let lastUpdate = 0;

        function updateImage() {
            const timestamp = new Date().getTime();
            img.src = '/api/current_image?t=' + timestamp;
            status.textContent = 'Aktualisiert: ' + new Date().toLocaleTimeString();
        }

        // Use Server-Sent Events for real-time updates
        const eventSource = new EventSource('/api/image_updates');
        
        eventSource.onmessage = function(event) {
            if (event.data === 'refresh') {
                console.log('Image update received');
                updateImage();
            }
        };

        eventSource.onerror = function(error) {
            console.error('SSE Error:', error);
            // Fallback to periodic polling if SSE fails
            if (eventSource.readyState === EventSource.CLOSED) {
                console.log('Switching to polling fallback');
                setInterval(checkForUpdates, 10000);
            }
        };

        async function checkForUpdates() {
            try {
                const response = await fetch('/api/image_status');
                const data = await response.json();
                if (data.last_modified > lastUpdate) {
                    if (lastUpdate !== 0) {
                        updateImage();
                    }
                    lastUpdate = data.last_modified;
                }
            } catch (e) {
                console.error('Update check failed', e);
            }
        }

        // Initial check
        checkForUpdates();
    </script>
</body>
</html>
