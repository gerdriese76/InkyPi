<div class="form-group">
    <div class="form-group nowrap">
        <label for="startDate" class="form-label">Schuljahresbeginn (YYYY-MM-DD):</label>
        <input type="date" id="startDate" name="startDate" required class="form-input">
    </div>
    <div class="form-group nowrap">
        <label for="endDate" class="form-label">Enddatum (YYYY-MM-DD):</label>
        <input type="date" id="endDate" name="endDate" required class="form-input">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            document.getElementById('startDate').value = pluginSettings.startDate || '';
            document.getElementById('endDate').value = pluginSettings.endDate || '';
        }
    });
</script>
