<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Info</title>
    {% for sheet in style_sheets %}
        <link rel="stylesheet" href="{{ sheet }}">
    {% endfor %}
</head>
<body>
    <div class="network-info-container">
        <div class="header">
            <span class="icon">Network Info</span>
        </div>
        
        <div class="info-grid">
            <div class="label">Date:</div>
            <div class="value">{{ current_date }}</div>
            
            <div class="label">Time:</div>
            <div class="value">{{ current_time }}</div>

            <div class="label">SSID:</div>
            <div class="value">{{ ssid }}</div>

            <div class="label">IP Address:</div>
            <div class="value">{{ ip_address }}</div>

            <div class="label">Gateway:</div>
            <div class="value">{{ gateway }}</div>

            <div class="label">Ping 1.1.1.1:</div>
            <div class="value">{{ ping_1_1_1_1 }}</div>

            <div class="label">Ping 8.8.8.8:</div>
            <div class="value">{{ ping_8_8_8_8 }}</div>
        </div>
    </div>
</body>
</html>
